<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="spinner-message" *ngIf="dataLoading">
  <ion-spinner name="circles"></ion-spinner>
  <h4>Just fetching your data. Don't go anywhere!</h4>
</div>
<ion-content *ngIf="!dataLoading">
  <ion-col>
    <ion-card class="welcome-card" 
              *ngFor="let person of listOfUsers"
              [ngClass]="{ dataLoading: dataLoading }" 
              (click)="selectPerson(person)">
      <ion-card-header>
        <ion-img class="card-profile-image" src="{{person.pictureSmall}}"></ion-img>
        <ion-card-subtitle>{{person.city}}, {{person.state}}</ion-card-subtitle>
        <ion-card-title>{{person.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-content>
